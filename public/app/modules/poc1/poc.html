<div class="row">
    <div class="col-md-10">
        <canvas id="graph" width="1000" height="300"></canvas>
    </div>
    <div class="col-md-2">
    	Range:
        <input type="number" class="form-control" ng-click="updateConfig()" ng-model="graphConfig.range" />
        Frequency:
        <input type="number" class="form-control"  ng-click="updateConfig()" ng-model="graphConfig.frequency" />
    </div>
</div>

<div class="row">
    <div class="col-md-10">
        <canvas id="barChar" width="1000" height="300"></canvas>
    </div>
     <div class="col-md-2">
     <b>Start date:</b></br>
     {{metadata.startDate | date:"MM/dd/yyyy 'at' h:mma"}}</br>
     <hr>
     <b>Totale number of Sample:</b></br>
     {{metadata.nbrOfSamples}}</br>
     <hr>
     <b>Totale number of collis:</b></br>
     {{metadata.nbrOfTotalColisions}}</br>
     </div>
</div>
